<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
    <main>
      <div class="bg"></div>
      <div class="logo"><img src="./assets/desktop/logo.svg" alt="logo"></div>
      <div class="wrapper">
        
        <h1><span>Publish your podcasts</span><br>everywhere.</h1>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="bottom_wrap">
          <div class="podcasts">
            <img src="./assets/desktop/spotify.svg" class="spotify" alt="Spotify">
            <img src="./assets/desktop/apple-podcast.svg" class="apple" alt="Applepodcast">
            <img src="./assets/desktop/google-podcasts.svg" class="google" alt="Googlepodcast">
            <img src="./assets/desktop/pocket-casts.svg" class="pocket" alt="Pocketcasts">
          </div>
          <form novalidate>
            <input type="email" id="mail" required placeholder="Email address">
            <div class="error"></div>
            <input type="submit" name="submit" value="Request access">
          </form>
        </div>
      </div>
      <div class="bg_dots"></div>
    </main>
<script src="./script.js"></script>
</body>
</html>
